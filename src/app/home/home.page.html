<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <form [formGroup]="romannumForm" (ngSubmit)="calc()">
      <ion-list>
        <ion-item id="num1item">
          <ion-label position="fixed">num1</ion-label>
          <ion-input id="num1" placeholder="Enter Number 1" formControlName="num1"
            (input)="romannumInputChange($event)"></ion-input>
          <ion-note slot="helper">{{help1}}</ion-note>
          <ion-note slot="error" id='error1'>{{error1}}</ion-note>
        </ion-item>
        <ion-item>
          <label id='operator'>+</label>
        </ion-item>
        <ion-item id="num2item">
          <ion-label position="fixed">num2</ion-label>
          <ion-input id="num2" placeholder="Enter Number 2" formControlName="num2"
            (input)="romannumInputChange($event)"></ion-input>
          <ion-note slot="helper">{{help2}}</ion-note>
          <ion-note slot="error" id='error2'>{{error2}}</ion-note>
        </ion-item>
        <ion-item>
          <label id='seperator'>-----------------------------------------</label>
        </ion-item>
        <ion-item id="sumitem">
          <ion-label position="fixed">sum</ion-label>
          <ion-input id="sum" placeholder="Calculate Result" formControlName="sum" [readonly]="true"></ion-input>
          <ion-note slot="error" id='error3'>{{error3}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-button id="calc-button" type="submit" [disabled]="!romannumForm.valid">Calculate</ion-button>
        </ion-item>

        <ion-radio-group formControlName="calc" (ionChange)="calculatorChange($event)">
          <ion-item>
            <ion-label>RomanNumCalc1</ion-label>
            <ion-radio slot="start" value="RomanNumCalc1"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>RomanNumCalcEx</ion-label>
            <ion-radio slot="start" value="RomanNumCalcEx"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>RomanNumCalc2</ion-label>
            <ion-radio slot="start" value="RomanNumCalc2"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>RomanNumCalc3</ion-label>
            <ion-radio slot="start" value="RomanNumCalc3"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </form>

    <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p> -->

    <ion-item></ion-item>
    <app-child-page [calculator]="romannumForm.value.calc!" (sampleEvent)="inputSample($event)"></app-child-page>
  </div>


</ion-content>
